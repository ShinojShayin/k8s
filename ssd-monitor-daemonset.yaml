apiVersion: app/v1
kind: DaemonSet
metadata:
  name: ssd-monitor
spec:
  selector:
    matchLabels:
      app: ssd-monitor
  template:
    metadata:
      labels:
          app: ssd-monitor
     spec:
        nodeSelector:
          disk: ssd
        containers:
        - image: s3dm2na3d/ssd-monitor
          name: main
